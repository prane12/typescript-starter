name: Deploy NestJS App

on:
  push:
    branches:
      - master  # Update to 'master' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Transfer files to EC2 instance
        run: |
          scp -o StrictHostKeyChecking=no -r ./dist/* ubuntu@13.201.117.251:/home/ubuntu/typescript-starter

      - name: SSH into EC2 instance and restart application
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.201.117.251 'cd /home/ubuntu/typescript-starter && npm install --production && pm2 restart all'
